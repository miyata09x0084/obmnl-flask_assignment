<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <title>取引検索</title>
    <style>
      body {
        background: linear-gradient(to right, #f6d365, #fda085);
        color: #333;
      }

      .container {
        border: 2px solid #f6d365;
        border-radius: 15px;
        padding: 20px;
        margin: 20px auto;
        background-color: white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .form-container {
        margin-top: 20px;
      }

      .form-actions {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin-top: 20px;
      }

      .btn-primary {
        background-color: #f6d365;
        border-color: #f6d365;
      }

      .btn-primary:hover {
        background-color: #f6d365;
        border-color: #f6d365;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">取引検索</h1>
      <form
        class="form-container"
        method="POST"
        action="{{ url_for('search_transactions') }}"
      >
        <div class="form-group">
          <label for="min_amount">最小金額:</label>
          <input
            type="number"
            class="form-control"
            id="min_amount"
            name="min_amount"
            step="0.01"
            required
          />
        </div>
        <div class="form-group">
          <label for="max_amount">最大金額:</label>
          <input
            type="number"
            class="form-control"
            id="max_amount"
            name="max_amount"
            step="0.01"
            required
          />
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">検索</button>
        </div>
      </form>
      <a href="{{ url_for('get_transactions') }}" class="btn btn-secondary"
        >取引一覧に戻る</a
      >
    </div>
  </body>
</html>
